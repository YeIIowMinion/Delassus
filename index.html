<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веселый фермер</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="logo" class="header__logo">
        <nav class="header__navigation">
            <a href="#" class="header__navigation_item">Menu</a>
            <a href="#" class="header__navigation_item">Settings</a>
            <a href="#" class="header__navigation_item">Shop</a>
            <a href="#" class="header__navigation_item">Contacts</a>
        </nav>
        <div class="header__navigation-2">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-x"></i>
            <div class="header__navigation-block">
                <img class="nav-block__img cucumberImg img" src="./img/pngwing.com (2).png" alt="">
                <img class="nav-block__img tomatoeImg" src="./img/pngwing.com (1).png" alt="">
                <img class="nav-block__img carrotsImg" src="./img/pngwing.com.png" alt="">
                <img class="nav-block__img beetImg" src="./img/pngwing.com (3).png" alt="">
            </div>
            <div class="nav-2__box">
                <a class="nav-2__box-item Cucumbers" href="#">Cucumbers</a>
                <a class="nav-2__box-item Tomatoes" href="#">Tomatoes</a>
                <a class="nav-2__box-item Carrots" href="#">Carrots</a>
                <a class="nav-2__box-item Beets" href="#">Beets</a>
            </div>
        </div>
    </header>
    <div class="header__elips"></div>
    <main>
        <div class="slider">
            <div class="slider__box color">
                <div class="slider__box-body">
                    <h2 class="slide-title text-paralax">Beets</h2>
                    <img class="slider__box-img paralax" src="./img/pngwing.com (3).png" alt="">
                    <img class="slider__box-img-2 paralax" src="./img/pngwing.com 7000707007.png" alt="">
                </div>
            </div>
            <div class="slider__box">
                <div class="slider__box-body">
                    <h2 class="slide-title text-paralax">Cucumbers</h2>
                    <img class="slider__box-img-1-2 paralax" src="./img/pngwing.com (2).png" alt="">
                    <img class="slider__box-img-2-2 paralax" src="./img/pngwing.com (1010101.png" alt="">
                </div>
            </div>
            <div class="slider__box">
                <div class="slider__box-body">
                    <h2 class="slide-title text-paralax">Tomatoes</h2>
                    <img class="slider__box-img-1-3 paralax" src="./img/pngwing.com (1).png" alt="">
                    <img class="slider__box-img-2-3 paralax" src="./img/pngwing.com (202002020.png" alt="">
                </div>
            </div>
            <div class="slider__box">
                <div class="slider__box-body">
                    <h2 class="slide-title text-paralax">Carrots</h2>
                    <img class="slider__box-img-1-4 paralax" src="./img/pngwing.com.png" alt="">
                    <img class="slider__box-img-2-4 paralax" src="./img/pngwing.com (300303030.png" alt="">
                </div>
            </div>
        </div>
        <div class="slider__navigation">
            <button class="button__slide">Beets</button>
            <button class="button__slide">Cucumbers</button>
            <button class="button__slide">Tomatoes</button>
            <button class="button__slide">Carrots</button>
        </div>
    </main>
    <script src="./header.js"></script>
    <script src="./script.js"></script>
    <script src="./paralax.js"></script>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
